<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<title>Optical Character Recognition</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		

	</head>
	<body>
		<div class="container">
			<header class="codrops-header">
			</header>
			<div class="content">

				<div class="box">
					<input type="file" name="file-7[]" id="file-7" class="inputfile inputfile-6" accept="image/*" />
					<label for="file-7"><span></span> <strong><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> Choose a file&hellip;</strong></label>
				</div>

			<!--	<div class="box">
					<img src="" width="200" style="display:none;" />
				</div>-->

				<div class="component">
					<div class="overlay">
						<div class="overlay-inner">
						</div>
					</div>
					<!-- This image must be on the same domain as the demo or it will not work on a local file system -->
					<!-- http://en.wikipedia.org/wiki/Cross-origin_resource_sharing -->
					<img class="resize-image" src="" alt="image for resizing" >
					<!--<button class="btn-crop js-crop">Crop<img class="icon-crop" src="img/crop.svg"></button>-->
				</div>
				<div class="a-tip">
					<p><strong>Hint:</strong> hold <span>SHIFT</span> while resizing to keep the original aspect ratio.</p>
				</div>

			</div>
		</div>
		<script src="js/custom-file-input.js"></script>
		<script src="js/jquery-2.1.1.min.js"></script>
		<script src="js/component.js"></script>
	<script>(function(e,t,n){var r=e.querySelectorAll("html")[0];r.className=r.className.replace(/(^|\s)no-js(\s|$)/,"$1js$2")})(document,window,0);</script>
		  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script type="text/javascript"> 
  $(function(){
  	$('#file-7').change( function(event) 
			{
				var tmppath = URL.createObjectURL(event.target.files[0]);
				$("img").fadeIn("fast").attr('src',tmppath);
				orig_src +=tmppath;
				console.log(orig_src) 
				
			});
  });  
  </script>
	</body>
</html>
